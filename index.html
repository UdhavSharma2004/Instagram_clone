<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="navbar"><!-- insta logo + search + add photos-->
      <img id="logo" src="./images/logo.png">
      <input type="search" id="search" placeholder="Search">
      <div class="addpic">Add Photos</div>
    </div>
    <!-- **************************** -->
    <div class="leftbar">
      <div class="profile"><!-- pic + name + id-->
        <img id="mypic" src="./images/IMG_07441 (2).jpg" width="20px">
        <p>Udhav Sharma<img src="./images/verify.png" width="10px"></p>
      </div>
      <!-- **************************** -->
      <div class="followers"><!--Posts + followers + followings-->
        
      </div>
      <!-- **************************** -->
      <div class="functions"><!-- 8 functions-->
        
      </div>
    </div>
    <!-- **************************** -->
    <div class="rightbar">
      <div class="storieshead"><!-- stories + watch all-->
        
      </div>
      <!-- **************************** -->
      <div class="stories"><!--10 stories popups-->
        
      </div>
      <!-- **************************** -->
      <div class="feedhead"><!--feed + latest + popular-->
        
      </div>
      <!-- **************************** -->
      <div class="feed"><!--feed card-->
        <div class="feedcard"><!--image + name + like + save post -->

        </div>
      </div>
    </div>
    <!-- **************************** -->
  </body>
  </html>
