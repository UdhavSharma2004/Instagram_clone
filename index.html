<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="navbar"><!-- insta logo + search + add photos-->
      <img id="logo" src="./images/logo.png">
      <input type="search" id="search" placeholder="Search">
      <div class="addpic">Add Photos</div>
    </div>
    <!-- **************************** -->
    <div class="container">
    <div class="leftbar">
      <div class="profile"><!-- pic + name + id-->
        <img id="mypic" src="./images/IMG_07441 (2).jpg" width="60px">
        <p id="name">Udhav Sharma<img src="./images/verify.png" width="30px"></p>
        <p id="iid">@udhavsharma04</p>
      </div>
      <!-- **************************** -->
      <div class="followers"><!--Posts + followers + followings-->
        <p>2</p>
        <p>10.3M</p>
        <p>30</p>
        <p>Posts</p>
        <p>Followers</p>
        <p>Following</p>
      </div>
      <!-- **************************** -->
      <div class="functions"><!-- 8 functions-->
        <p>Feed</p>
        <p>Notification</p>
        <p>Explore</p>
        <p>Message</p>
        <p>Direct</p>
        <p>Stats</p>
        <p>Settings</p>
        <p>Logout</p>
      </div>
    </div>
    <!-- **************************** -->
    <div class="rightbar">
      <div class="storieshead"><!-- stories + watch all-->
        <span id="storiesp">Stories</span>
        <span id="watchall">Watch all</span>
      </div>
      <!-- **************************** -->
      <div class="stories"><!--10 stories popups-->
        <img src="./images/post1.jpg" alt="story" class="story">
        <img src="./images/profile2.jpg" alt="story" class="story">
        <img src="./images/profile3.jpg" alt="story" class="story">
        <img src="./images/profile4.jpg" alt="story" class="story">
        <img src="./images/profile5.jpg" alt="story" class="story">
        <img src="./images/profile6.jpg" alt="story" class="story">
        <img src="./images/profile7.jpg" alt="story" class="story">
        <img src="./images/profile8.jpg" alt="story" class="story">
        <img src="./images/profile9.jpg" alt="story" class="story">
        <img src="./images/profile10.jpg" alt="story" class="story">
      </div>
      <!-- **************************** -->
      <div class="feedhead"><!--feed + latest + popular-->
        
      </div>
      <!-- **************************** -->
      <div class="feed"><!--feed card-->
        <div class="feedcard"><!--image + name + like + save post -->

        </div>
      </div>
    </div>
  </div>
    <!-- **************************** -->
  </body>
  </html>
